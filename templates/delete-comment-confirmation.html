<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Mate | Delete confirmation</title>
</head>
<body>
    <a style="text-decoration: none" href="/">Home page</a>
    <br>
    <h1>Are you sure you want to delete this comment?</h1>
    <form action="/comments/{{ comment_id }}/delete" method="post">
        <button type="submit">Yes</button>
    </form>
    <button type="submit" onclick="goBack()">No</button>
    <script>
        function goBack() {
          window.history.back();
        }
    </script>
</body>
</html>
