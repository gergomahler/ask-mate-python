<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Askmate | Main page</title>
</head>
<body>

    <h1>Askmate</h1>

    <a href="/ask-question">Ask question</a>

    <table>

        <thead>
            <tr>
                <th>Time</th>
                <th>Question</th>
            </tr>
        </thead>

        <tbody>
            {% for question in questions %}
            <tr>
                <td>{{ question.submission_time }}</td>
                <td><a href="/question/{{ question.id }}">{{ question.title }}</a></td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

</body>
</html>
