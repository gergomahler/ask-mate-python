<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Askmate | Ask question</title>
</head>
<body>
    <h1>Enter your question!</h1>
    <a style="text-decoration: none" href="/">Home page</a>
    <br>
    <br>
    <form action="/ask-question" method="post">
        <label for="title input">Type your question here</label><br>
        <textarea id="title input" name="Title" rows="2" cols="50" required></textarea><br><br>
        <label for="message input">Type whatever you think is important to know</label><br>
        <textarea id="message input" name="Message" rows="8" cols="80" required></textarea><br>
        <button type="submit">Ask question</button>
    </form>
</body>
</html>
