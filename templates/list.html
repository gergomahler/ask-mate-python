<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Askmate | Main page</title>
</head>
<body>

    <a style="text-decoration: none" href="/"><h1>Askmate</h1></a>
    
    <form action="/search" method="get">
        <input type="text" name="q">
        <button type="submit">Search</button>
    </form>
    <br>
    <label for="sort">Sort by</label>
    <form id="sort" action="/list" method="get">
        <label for="time">Date</label>
        <select id="time" name="time">
            <option value="">--Select an option--</option>
            <option name="time" value="desc">Desc</option>
            <option name="time" value="asc">Asc</option>
        </select>
        <br>
        <label for="votes">Votes</label>
        <select id="votes" name="votes">
            <option value="">--Select an option--</option>
            <option name="votes" value="desc">Desc</option>
            <option name="votes" value="asc">Asc</option>
        </select>
        <br>
        <label for="views">View number</label>
        <select id="views" name="views">
            <option value="">--Select an option--</option>
            <option name="views" value="desc">Desc</option>
            <option name="views" value="asc">Asc</option>
        </select>
        <br>
        <button type="submit">Sort</button>
    </form>

    <br>
    <a style="text-decoration: none" href="/ask-question">Ask question</a>


    <br>
    <br>
    <table>

        <thead>
        <tr>
            <th>Time</th>
            <th>Question</th>
        </tr>
        </thead>

        <tbody>
        {% for question in questions %}
            <tr>
                <td>{{ question.submission_time }}</td>
                <td><a style="text-decoration: none" href="/question/{{ question.id }}">{{ question.title }}</a></td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
    <br>
    {% if link == True %}
        <a style="text-decoration: none" href="/list">All questions</a>
    {% endif %}

</body>
</html>
